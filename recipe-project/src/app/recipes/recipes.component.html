<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="recipeFromList($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail [recipe]="recipeElement" *ngIf="recipeElement; else infoText"></app-recipe-detail>
        <ng-template #infoText>
            <h3>Select a recipe to view it here.</h3>
        </ng-template>
    </div>
</div>
