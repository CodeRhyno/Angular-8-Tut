<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="submitForm(signupForm)" #formElement="ngForm">
        <div ngModelGroup="userData">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" ngModel name="email" required>
                <p *ngIf="signupForm.invalid">Email you entered is invalid!</p>
                <button class="btn btn-success" (click)="suggestEmail()">Suggest email</button>
                <br>
                <label for="subType">Subscription type:</label>
                <select type="text" class="form-control" ngModel name="subType" required>
                    <option *ngFor="let sub of subscriptions" [value]="sub.id">{{ sub.name }}</option>
                </select>
                <label for="password">Password: </label>
                <input type="password" class="form-control" ngModel name="password" required>
                <label for="passwordConfirmation">Password Confirmation: </label>
                <input type="password" class="form-control" ngModel name="passwordConfirmation" required>
            </div>
            <button class="btn btn-primary" [disabled]="signupForm.invalid">Submit</button>
        </div>
    </form>
    <hr>
    <div class="row" *ngIf="formSubmitted">
        <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>Secret Question: {{ user.secretQuestion }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
        </div>
    </div>
    </div>
</div>
