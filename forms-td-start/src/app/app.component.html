<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(formElement)" #formElement="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #emailElement="ngModel">
            <span *ngIf="emailElement.invalid && emailElement.touched" class="help-block">Please enter valid email</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [(ngModel)]="selectedQuestion">
            <option *ngFor="let ques of questions; let i = index" [selected]="i === 0" [value]="ques.val">{{ ques.question }} {{ i === 0 }}</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" row="3" [(ngModel)]="answer" class="form-control"></textarea>
        </div>
        <p>
          Your reply: {{ answer }}
        </p>
        <div class="radio" *ngFor="let gender of genders">
          <label type="radio">
            <input type="radio" name="gender" ngModel [value]="gender" required>
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="formElement.invalid">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="formSubmitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Username: {{ user.username }}</p>
          <p>Mail: {{ user.email }}</p>
          <p>Secret Question: {{ user.secretQuestion }}</p>
          <p>Answer: {{ user.answer }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
